        <style>
            main{
                border: 1px solid black;

                border: 1px solid black;
            }

                width: 100px;
                align-self: center;

                border: 1px solid black;
            }

            #item3{
                height: 100px;
                width: 100px;
                align-self: center;
                background-color: rgb(112, 176, 219);
                border: 1px solid black;
            }

                height: 100px;
                width: 100%;
                align-self: center;
                background-color: rgb(247, 55, 55);
                border: 1px solid black;
            }

            <div id="item1">Item 1</div>
